<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PANEL DE ADMINISTRACION : </ion-title>

    <div class="reloj">
      <ion-label class="fecha">{{fecha}}</ion-label>
      <ion-label class="tiempo">{{tiempo}}</ion-label>
    </div>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="div-ionContent">

    <ion-card id="card1">

        <ion-grid>

          <ion-row>

            <ion-col>
              <ion-button (click)="activarCamara()" class="button-panel"><ion-img src="assets/imagenes/Bt_Iglesia.png"></ion-img></ion-button>
            </ion-col>

            <ion-col>
              <ion-label class="grid-label">Sector A</ion-label>
              <ion-label class="grid-label">Iglesia</ion-label>
            </ion-col>

            <ion-col>
              <ion-icon name="videocam" class="col-icon11"></ion-icon>
            </ion-col>

            <ion-col>
              <ion-icon name="checkmark-circle" class="col-icon1"></ion-icon>
            </ion-col>

          </ion-row>
      
          <ion-row>

            <ion-col>
                <ion-button id="btn_Cancha" class="button-panel" (click)="activarCamara()">
                  <ion-img src="assets/imagenes/Bt_Cancha.png"></ion-img>
                </ion-button>
            </ion-col>

            <ion-col>
              <ion-label class="grid-label">Sector B</ion-label>
              <ion-label class="grid-label">Av. Don Bosco</ion-label>
            </ion-col>

            <ion-col>
              <ion-icon name="videocam-off" class="col-icon11"></ion-icon>
            </ion-col>

            <ion-col>
              <ion-icon name="close-circle" class="col-icon2"></ion-icon>
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col>
              <ion-button id="btn_Cancha" class="button-panel" href="../administration/">
                <ion-img src="assets/imagenes/informacion.jpg"></ion-img>
              </ion-button>
          </ion-col>

          <ion-col>
            <ion-label class="grid-label" >Informacion ...</ion-label>
          </ion-col>

          <ion-col>
          </ion-col>

          <ion-col>
          </ion-col>

          </ion-row>



        </ion-grid>

      </ion-card>

      <ion-card>

        <ion-item>
          <webcam *ngIf="mostrarCamara" [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
        </ion-item>

        <ion-button (click)="desactivarCamara()" *ngIf="mostrarCamara" id="boton-camara">Salir</ion-button> 

      </ion-card>

  </div>

</ion-content>
